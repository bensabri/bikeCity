		/>

		<title>Projets 3</title>
	</head>
	<body class="blocpage">
		<header>
			<img class="logo" src="images/Bike City.jpg">
			<ul class="nav">
				<li><a href="#map">Map</a></li>
				<li><a href="#formname">Reservation</a></li>
			</ul>	
		</header>
		<div class="illustration">
			<p class="textIllustation">City Bike vous aide a trouvé une station<br/> proche avec des vélos disponble</p>
			<img src="images/biker.png" width="300px" alt="rider">
		</div>
			<div class="slider">
				<div class="box">
					<img src="/images/slide1.png" width="1100" height="850" alt="slide1">
				</div>
				<i id="button" class="prew fas fa-arrow-left"></i>
				<i id="button" class="next fas fa-arrow-right"></i>
				<i class="btnpause fas fa-pause"></i>
			</div>
		<section class="section">
			<h1 class="title2" >Cliquez sur la station de votre choix</h1>
			<div id="map"></div>
			<div class="formname" id="formname">
				<h1 class='title'>Détail de la station</h1>
				<h2 class="results"></h2>
			
				<div class="infoUser">
					<label for="firstname">Nom :</label>
					<input type="text" name="firstname" id="firstname" placeholder=" Nom"/></br>
					<label for="name">Prénon :</label>
					<input type="text" name="name" id="name" minlength="2" placeholder=" Prénom" />
					<button type="text" class="btnsend">Réserver</button>
				</div>
				<canvas id="draw" width="200" height="115"></canvas>
				<i class="pensign fas fa-pencil-alt"></i>
				<button class="btnreset">Reset</button>		
			</div>
			<div class="resasign">
				<h3 class="resafinal"><span></span></h3>
				<i class="bikefinalresa fas fa-biking"></i>
				<p class="minuteresult"></p>
				<button class="cancel">Annulé</button>
			</div>
		</section>

		<footer>
			<a href='https://www.freepik.com/vectors/background'>Background vector created by pikisuperstar - www.freepik.com</a>
		</footer>
		<script src="slider.js"></script>
		<script src="timerAndHide.js"></script>
		<script src="canvas.js"></script>
		<script src="map.js"></script>
		<script src="localstorage.js"></script>
	</body>
